
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="s2.css">
    <script src="https://kit.fontawesome.com/cfefeedb18.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="main-heading" class="container border-dark mt-3">
    <h1 class="d-flex justify-content-center">Caffeine addicts welcome here!</h1>
</div>

<div id="main-content" class="container">
    <div id="content" class="row">
        <div id="roast-list-pane" class="coffee-list container col-3 h-50">
            <div id="roast-results" class="col .order-first " style="height: 20em; overflow-y: scroll">
            </div>
        </div>
        <div class='subtle col'>
        <div id="pick-roast">
            <form id="roast-search">
                <label for="roast-selection">Roasting type:</label>
                <select class="custom-select col" id="roast-selection">
                    <option value="all" selected>all</option>
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
                <label for="search">Search by name:</label>
                <input id="search" type="text" class="col mb-2 rounded">
                <button id="roast-me" type="button" class="btn btn-primary col">Roast Me!</button>
            </form>
        </div>
        <div class="add-coffee col">
            <form id="coffee-input">
                <label for="roast-type">Roast</label>
                <select class="custom-select col mb-2" id="roast-type">
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>
                <label for="create">Name</label>
                <input id="create" type="text" class="col mb-2 rounded">
                <button id="coffee-create" type="button" class="btn btn-primary col" onclick="addCoffee()">Brew It! <i class="fa-solid fa-mug-hot"></i></button>
            </form>
        </div>
        </div>

    </div>
</div>


<script src="m2.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
